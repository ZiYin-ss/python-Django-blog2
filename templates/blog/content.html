{% extends "base.html" %}

{% block title %}blog article{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
      <p class="text-center"><span>{{ article.author.username }}
          </span><span style="margin-left:20px">{{article.publish }}</span>
      </p>
<div>{{ article.body }}</div>
</div>
    <div class="col-xs-6 col-md-4">
      <h2>我的那位</h2>
      <p>拨云见日一天，我将携你归来</p>
      <img width="200px" src="/static/images/1.jpg">
    </div>
</div>
{% endblock %}
